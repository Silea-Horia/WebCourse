<div class="category-list">
    <table>
        <tbody>
            <tr *ngFor="let category of categories" [class.selected]="category === selectedCategory" (click)="onSelect(category)">
                <td>{{ category.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="product-list">
    <table>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="products.length === 0"><span>No products in category!</span></div>
</div>
<div class="page-buttons">
    <button id="prev-button" [disabled]="currentPage == 1" (click)="prevPage()">Previous page</button>
    <button id="next-button" [disabled]="currentPage == totalPages" (click)="nextPage()">Next page</button>
</div>
