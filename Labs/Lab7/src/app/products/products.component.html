<div class="category-list">
    <table>
        <tbody>
            <tr *ngFor="let category of categories" [class.selected]="category === selectedCategory" (click)="onSelect(category)">
                <td>{{ category.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="product-list">
    <table>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
